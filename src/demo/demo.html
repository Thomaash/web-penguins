<body>
  <div class="cloud" style="top:  6vh; left: 0px; font-size: 0.7em; animation-delay: -340s;"></div>
  <div class="cloud" style="top:  8vh; left: 0px; font-size: 1.1em; animation-delay: -240s;"></div>
  <div class="cloud" style="top: 10vh; left: 0px; font-size: 1.3em; animation-delay: -160s;"></div>
  <div class="cloud" style="top:  5vh; left: 0px; font-size: 0.9em; animation-delay: -120s;"></div>

  <div id="platform-a" class="steel"></div>
  <div id="platform-b" class="steel"></div>
  <div id="platform-c" class="soil"></div>

  <div id="platform-e" class="soil leftEdge"></div>
  <div id="ground" class="soil leftEdge bottomEdge rightEdge"></div>

  <script src="./WebPenguins.demo.js"></script>
